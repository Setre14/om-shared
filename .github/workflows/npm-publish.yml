name: Publish shared NPM Package

on:
  push:
    branch: [master]

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://www.npmjs.com/'
    - run: npm install
    - run: npm run tsc
    - run: npm install npm-ci-login
    - run: npm npm-ci-login
    - run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      